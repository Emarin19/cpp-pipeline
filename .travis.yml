dist: trusty
language: c++

addons:
  sonarcloud:
    organization: "emarin19"
    token:
      secure: ""

  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5

script:
  - mkdir build
  - cd build
  - cmake ..
  - cd ..
  - CXX=/usr/bin/g++-5 CC=/usr/bin/gcc-5 cmake .
  - cmake --build . -- -j2
  - build-wrapper-linux-x86-64 --out-dir bw-output <your clean build command>
  - sonar-scanner